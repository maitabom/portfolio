<header class="header">
  <div class="container">
    <div class="header-content">
      <a routerLink="/" class="logo">
        <span class="logo-text">&lt;valentim/&gt;</span>
      </a>

      <nav class="nav" [class.active]="menuOpen">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
          {{ t('nav.home') }}
        </a>
        <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">
          {{ t('nav.about') }}
        </a>
        <a routerLink="/portfolio" routerLinkActive="active" (click)="closeMenu()">
          {{ t('nav.portfolio') }}
        </a>
        <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">
          {{ t('nav.contact') }}
        </a>

        <!-- Language Selector for Mobile -->
        <div class="language-selector-mobile">
          <button
            class="lang-btn"
            [class.active]="translationService.currentLang() === 'pt'"
            (click)="changeLanguage('pt')"
            title="Português"
            aria-label="Português">
            <span class="fi fi-br"></span>
          </button>
          <button
            class="lang-btn"
            [class.active]="translationService.currentLang() === 'en'"
            (click)="changeLanguage('en')"
            title="English"
            aria-label="English">
            <span class="fi fi-us"></span>
          </button>
          <button
            class="lang-btn"
            [class.active]="translationService.currentLang() === 'es'"
            (click)="changeLanguage('es')"
            title="Español"
            aria-label="Español">
            <span class="fi fi-es"></span>
          </button>
        </div>
      </nav>

      <div class="header-actions">
        <!-- Language Selector -->
        <div class="language-selector">
          <button
            class="lang-btn"
            [class.active]="translationService.currentLang() === 'pt'"
            (click)="changeLanguage('pt')"
            title="Português"
            aria-label="Português">
            <span class="fi fi-br"></span>
          </button>
          <button
            class="lang-btn"
            [class.active]="translationService.currentLang() === 'en'"
            (click)="changeLanguage('en')"
            title="English"
            aria-label="English">
            <span class="fi fi-us"></span>
          </button>
          <button
            class="lang-btn"
            [class.active]="translationService.currentLang() === 'es'"
            (click)="changeLanguage('es')"
            title="Español"
            aria-label="Español">
            <span class="fi fi-es"></span>
          </button>
        </div>

        <!-- Theme Toggle -->
        <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="themeService.isDarkMode() ? 'Ativar modo claro' : 'Ativar modo escuro'">
          <svg *ngIf="!themeService.isDarkMode()" class="icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg *ngIf="themeService.isDarkMode()" class="icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>

        <!-- GitHub Code Button -->
        <a href="https://github.com/maitabom/portfolio" target="_blank" rel="noopener noreferrer" class="code-toggle" aria-label="Ver código no GitHub">
          <svg class="icon code" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
        </a>

        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-label]="menuOpen ? 'Fechar menu' : 'Abrir menu'">
          <span class="bar" [class.active]="menuOpen"></span>
          <span class="bar" [class.active]="menuOpen"></span>
          <span class="bar" [class.active]="menuOpen"></span>
        </button>
      </div>
    </div>
  </div>
</header>
